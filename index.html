<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="assest/Header.png" alt="Logo AluraGeek">
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Secci칩n de Productos y Formulario -->
        <div class="content">
            <!-- Secci칩n de Productos -->
            <section class="productos">
                <h1>MIS PRODUCTOS:</h1>
                <div class="product-grid">
                    <!-- Fila 1 -->
                    <img src="assest/Product-Card.png" alt="Producto 1">
                    <img src="assest/Product-game.png" alt="Producto 2">
                    <img src="assest/Product-Card3.png" alt="Producto 3">
                    <!-- Fila 2 -->
                    <img src="assest/Product-game5.png" alt="Producto 4">
                    <img src="assest/Product-Card4.png" alt="Producto 5">
                    <img src="assest/Product-game5.png" alt="Producto 6">
                    <!-- Fila 3 -->
                    <img src="assest/Product-Card7.png" alt="Producto 7">
                    <img src="assest/Product-game8.png" alt="Producto 8">
                    <img src="assest/Product-Card9.png" alt="Producto 9">
                </div>
            </section>
            
            <!-- Formulario de Agregar Producto -->
            <section class="agregar-producto">
                <h1>AGREGAR PRODUCTO:</h1>
                <form id="formulario-producto"data-form>
                    <input type="text" id="nombre" placeholder="nombre..." required>
                    <input type="number" id="precio" placeholder="precio..." required>
                    <!-- Bot칩n de archivo personalizado -->
                    <input type="file" id="imagen" accept="image/*" style="display: none;" required>
                    <button type="button" class="imagen-btn" onclick="seleccionarImagen()">imagen...</button>
                    <div class="botones">
                        <button type="submit" class="enviar-btn">Enviar</button>
                        <button type="reset" class="limpiar-btn">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="script.js"></script>

    <!-- Pie de p치gina -->
    <footer>
        <p>仇벒잺游둯游눞 AluraGeek</p>
        <p>Desarrollado por IVAN - 2024</p>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
